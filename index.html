<!-- html for neighbourhoood map-->
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/map.css" rel="stylesheet">
    <title>Restaurant Diaries!!!</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
            <h3 id="h1">FILTER AREA</h3><h4>
                <input data-bind="value:chosen_loc,event:{keyup:search},valueUpdate:'afterkeydown'" placeholder="Type to search here">
                <ul data-bind="foreach:markers">
                    <li data-bind="text:title,visible:list,click: oncl">
                    </li>
                </ul>
                </h4>
                <hr>
            </div>
            <div class="col-md-10">
                <h1 id="head">MAP OF RESTAURANTS NEARBY MY PLACE!!!</h1>
                <div id="map"></div>
            </div>
        </div>
        <div>
            <h2 data-bind="text: error"></h2>
        </div>
    </div>
    <script src="js/jquery.js">
    </script>
    <script src="js/app.js">
    </script>
    <script src="js/knockout.js">
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyAW17No4-DD3he5u5Yfy5cU4fMRyG1oUEM&v=1&callback=initMap" onerror="errorocc()">
    </script>
</body>
</html>
